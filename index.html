<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucas Nascimento dos Santos">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <style>
    body {
      font-family: "Sofia", sans-serif;
      font-size: 30px;
    }
    </style>
    <title>Calculadora IMC</title>
</head>
<body>
    <form id="formulario">
        <h1 class="titulo-principal">Calculadora IMC</h1>
        <div class="peso" >
            <h2 class="titulo-botao">Insira seu Peso(kg)</h2>
            <label for="peso"></label>
            <input class="campo-preenchimento" type="number" step=".01" id="peso" name="peso" placeholder="Ex.:60" required>
        </div>
        <div class="altura" >
            <h2 class="titulo-botao">Insira sua Altura(m)</h2>
            <label for="altura"></label>
            <input class="campo-preenchimento" type="number" step=".01" id="altura" name="altura" placeholder="Ex.:1,60" required>
        </div>
        <div class="botao-enviar">
            <button type="submit" id="calcular">Calcule seu IMC</button>
        </div>
    </form>
    <div class="resultado"></div>
    
    <script src="js/imc.js"></script>
</body>
</html>
